<div class="modal fade" id="addr_modal" role="dialog">
  	<div class="modal-dialog">
	    <div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">添加地址</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" method="post" action="/api/v1.0/address">
					<fieldset>
						<div class="form-group">
							<label for="name" class="control-label col-sm-2">收货人</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="name" name="name" placeholder="收件人姓名">
							</div>
						</div>
						<div class="form-group">
							<label for="province" class="control-label col-sm-2">省/市/区</label>
							<div id="city" class="col-sm-10 line-input">
								<input type="hidden" class="form-control" id="province" name="province">
								<input type="hidden" class="form-control" id="city_input" name="city">
								<input type="hidden" class="form-control" id="dist" name="dist">
								<select type="text" class="form-control prov"></select>
								<select type="text" disabled="disabled" class="form-control city"></select>
								<select type="text" disabled="disabled" class="form-control dist"></select>
							</div>
						</div>
						<div class="form-group">
							<label for="detail" class="control-label col-sm-2">街道地址</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="detail" placeholder="街道地址" name="detail">
							</div>
						</div>
						<div class="form-group">
							<label for="tel" class="control-label col-sm-2">联系电话</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="tel" placeholder="收件人电话" name="tel">
							</div>
						</div>
						<div class="form-group last-group">
							<div class="col-md-offset-2 col-md-10">
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						    	<button id="submitbtn" style="margin-left:30px;" type="submit" class="btn btn-primary pb-btn">确定</button>
						    </div>
						</div>
					</fieldset>
				</form>
			</div>
	    </div><!-- /.modal-content -->
  	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
