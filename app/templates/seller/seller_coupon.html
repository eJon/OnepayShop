{% extends 'frontend-base.html' %}
{% block content %}
<div class="seller-coupon">
	<div class="crumbs-back">
		<div class="container">
			<div class="crumbs">
				<a class="" href="{{url_for('seller_index')}}">商家</a><span class="red-color"> > </span>
				<span class="red-color">优惠券</span>
			</div>
		</div>
	</div>
	<div class="container content">
		<h3 class="text-center">商家优惠券</h3>
		<div class="text-center">{{seller.name}}</div>
		<ul class="coupon-list">
			{% for item in result %}
			<li>
				<div class="clearfix">
					<div class="left pull-left">
						<div class="name">{{item.coupon.name}}</div>
						<div class="value"><span class="cny">￥</span ><span class="count">{{item.coupon.amount}}</span></div>
					</div>
					<div class="sell-name pull-right">{{item.coupon.seller.name}}</div>
				</div>
				<div class="product-name text-center">仅限于参与{{item.coupon.product.title}}</div>
				<a target="_blank" href="{{url_for('coupon_index',coupon_id=item.coupon.id)}}">生成优惠玛</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
